<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList, let i = index">
      <td>{{i+1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.status ? "Còn hàng" : "Hết hàng"}}</td>
      <td>
        <!-- <button (click)="onHandleDelete(product.id)" class="btn btn-danger">Delete</button> -->
        <!-- <button (click)="onHandleShowDetail(product.id)" class="btn btn-info">Show</button> -->
      </td>
    </tr>
  </tbody>
</table>
