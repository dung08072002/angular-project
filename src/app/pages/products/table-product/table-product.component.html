<button routerLink="/product/add">Add</button>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList, let i = index">
      <td>{{i+1}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.status ? "Còn hàng" : "Hết hàng"}}</td>
      <td>
        <button routerLink="/product/{{product.id}}" class="text-white btn btn-info">Detail</button>
        <button routerLink="/product/edit/{{product.id}}" class="btn btn-primary">Edit</button>
        <button (click)="onRemoveItem(product.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
