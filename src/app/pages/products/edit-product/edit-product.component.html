{{product | json}}

<form action="" (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="product.name" placeholder="name" name="name">
    <input type="number" [(ngModel)]="product.price" placeholder="price" name="price">
    <select name="status" [(ngModel)]="product.status">
        <option [ngValue]="true">Còn hàng</option>
        <option [ngValue]="false">Hết hàng</option>
    </select>
    <button class="btn btn-primary">Add</button>
</form>
