<!-- {{userSignIn | json}} -->

<form action="" (ngSubmit)="onSubmit()">
    <label for="">Email</label>
    <input [(ngModel)]="userSignIn.email" name="email" type="email">
    <label for="">Password</label>
    <input [(ngModel)]="userSignIn.password" name="password"type="password">
    <button class="btn btn-primary">Sign in</button>
</form>
