<form action="">
    <label for="" class="d-block">Name</label>
    <input type="text" name="name" class="form-control">
    <label for="" class="d-block">Price</label>
    <input type="text" name="price" class="form-control">
    <button class="btn btn-primary" (click)="onHandleAdd($event)">Add</button>
</form>

<table class="table" *ngIf="productStatus">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList, let i = index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.status ? "Còn hàng" : "Hết hàng"}}</td>
            <td><button (click)="onHandleDelete(product.id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
